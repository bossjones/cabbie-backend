<ion-header-bar class="bar-dark">
  <h1 class="title">Cabbie Passenger</h1>
</ion-header-bar>
<div class="bar bar-subheader bar-calm">
  <h1 class="title">회원가입</h1>
</div>
<ion-content class="has-subheader">
  <form name="form" novalidate ng-submit="submit()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">아이디</span>
        <input type="text" name="username" ng-model="data.username" placeholder="happyuser" required>
        <i class="icon ion-alert-circled error" ng-show="form.username.$dirty && form.username.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.username.$dirty && !form.username.$invalid"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">이메일</span>
        <input type="email" name="email" ng-model="data.email" placeholder="happyuser@gmail.com" required>
        <i class="icon ion-alert-circled error" ng-show="form.email.$dirty && form.email.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.email.$dirty && !form.email.$invalid"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">이름</span>
        <input type="text" name="name" ng-model="data.name" placeholder="이행복" required>
        <i class="icon ion-alert-circled error" ng-show="form.name.$dirty && form.name.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.name.$dirty && !form.name.$invalid"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">비밀번호</span>
        <input type="password" model="password" ng-model="data.password" placeholder="비밀번호" required>
        <i class="icon ion-alert-circled error" ng-show="form.password.$dirty && form.password.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.password.$dirty && !form.password.$invalid"></i>
      </label>
      <label class="item">
        <button class="button button-block button-calm" type="submit" ng-disabled="form.$invalid">가입하기</button>
      </label>
    </div>
  </form>
  <div class="padding">
    <p>
      <a class="button button-inline button-clear button-positive" href="#/login" nav-clear>로그인</a>
    </p>
  </div>
</ion-content>
