<ion-header-bar class="bar-dark">
  <h1 class="title">Cabbie Driver</h1>
</ion-header-bar>
<div class="bar bar-subheader bar-calm">
  <h1 class="title">회원인증</h1>
</div>

<ion-content class="has-subheader">
  <form name="form" novalidate ng-submit="submit()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">전화번호</span>
        <input type="text" name="phone" ng-model="data.phone" placeholder="01099991234" required readonly>
        <i class="icon ion-alert-circled error" ng-show="form.phone.$dirty && form.phone.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.phone.$dirty && !form.phone.$invalid"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">인증번호</span>
        <input type="text" name="verification_code" ng-model="data.verification_code" placeholder="1111" required>
        <i class="icon ion-alert-circled error" ng-show="form.email.$dirty && form.verification_code.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.email.$dirty && !form.verification_code.$invalid"></i>
      </label>
      <label class="item">
        <button class="button button-block button-calm" type="submit" ng-disabled="form.$invalid">인증하기</button>
      </label>
    </div>
  </form>
  <div class="padding">
    <p>
      <a class="button button-inline button-clear button-positive" href="#/login" nav-clear>로그인</a>
    </p>
  </div>
</ion-content>
