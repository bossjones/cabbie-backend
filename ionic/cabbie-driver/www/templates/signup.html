<ion-header-bar class="bar-dark">
  <h1 class="title">Cabbie Driver</h1>
</ion-header-bar>
<div class="bar bar-subheader bar-calm">
  <h1 class="title">회원가입</h1>
</div>
<ion-content class="has-subheader">
  <form name="form" novalidate ng-submit="submit()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">전화번호</span>
        <input type="text" name="phone" ng-model="data.phone" placeholder="01099991234" required>
        <i class="icon ion-alert-circled error" ng-show="form.phone.$dirty && form.phone.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.phone.$dirty && !form.phone.$invalid"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">이름</span>
        <input type="text" name="name" ng-model="data.name" placeholder="이행복" required>
        <i class="icon ion-alert-circled error" ng-show="form.name.$dirty && form.name.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.name.$dirty && !form.name.$invalid"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">자격증번호</span>
        <input type="text" name="license" ng-model="data.license" placeholder="2000-24-20880" required>
        <i class="icon ion-alert-circled error" ng-show="form.email.$dirty && form.license.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.email.$dirty && !form.license.$invalid"></i>
      </label>
      <label class="item item-input">
        <span class="input-label">비밀번호</span>
        <input type="password" model="password" ng-model="data.password" placeholder="비밀번호" required>
        <i class="icon ion-alert-circled error" ng-show="form.password.$dirty && form.password.$invalid"></i>
        <i class="icon ion-checkmark-round valid" ng-show="form.password.$dirty && !form.password.$invalid"></i>
      </label>
      <label class="item">
        <button class="button button-block button-calm" type="submit" ng-disabled="form.$invalid">가입하기</button>
      </label>
    </div>
  </form>
  <div class="padding">
    <p>
      <a class="button button-inline button-clear button-positive" href="#/login" nav-clear>로그인</a>
    </p>
  </div>
</ion-content>
